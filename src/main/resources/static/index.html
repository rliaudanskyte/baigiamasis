<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderCorp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-text-container">
            <h1>WonderCorp</h1>
            <h3>Inner corporation's managment system</h3>    
        </div>        
        <div class="header-brand-container">
            <h1 class="corp-name"></h1>
        </div>
    </header>
    <main>
        <div class="corp-buttons">
            <button id="lightsaber-select-button">The Lightsaber company</button>
            <button id="avengers-select-button">The Avengers corp</button>
            <button id="fellowship-select-button">The Fellowship Inc</button>
        </div>
        <div class="display-table">
            <table>
                <thead>                    
                    <tr>
                        <th>id</th>
                        <th>company name</th>
                        <th>address</th>
                        <th>employee count</th>
                        <th>average salary</th>
                        <th>total projects</th>
                        <th>ongoing projects</th>
                        <th>finished projects</th>
                    </tr>
                </thead>
                <tbody id="t-body"></tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>All rights reserved WonderCorpÂ© 2022</p>
    </footer>


    <script src="main.js"></script>
</body>
</html>
