    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="header-text-container">
            <h1>WonderCorp</h1>
            <h3>Inner corporation's managment system</h3>    
        </div>
        <div class="header-brand-container">
            <h1 class="corp-name">The Lightsaber company</h1>
        </div>
    </header>
    <main>
        <h3 id="project-form-title">Add new project to the company</h3>
        <form  id="project-form" method="POST">
            <input type="text" name="projectName" id="projectName" placeholder="Project name" value="Saving muggles">
            <input type="number" name="projectId" id="projectId" placeholder="Project ID" value="164115">
            <input type="text" name="projectLocation" id="projectLocation" placeholder="Project location" value="King's cross train station">
            <input type="text" name="projectStartDate" id="projectStartDate" placeholder="Date of project start" value="">
            <input type="text" name="ifFinished" id="ifFinished" placeholder="If finished" value="false">
            <input type="number" name="projectManagerId" id="projectManagerId" placeholder="Project manager ID" value="123569420">

            <input type="submit" value="Submit">
        </form>
        
        <h2 id="congrats">Submition successful</h2>

    </main>
    <footer>
        <button id="go-home"><a href="companyHome.html"><i class="fa-solid fa-arrow-right-to-bracket"></i></a></button>
        <p>All rights reserved WonderCorpÂ© 2022</p>
    </footer>



    <script src="javascript\addNewPrj.js"></script>
</body>
